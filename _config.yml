# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Maicon Schmitz
subtitle:
description: Desenvolvedor de software Web e Mobile, atualmente estou estudando Python e Go. Entusiasta de IoT, Python, Go e Flutter.
author: Maicon Schmitz
language: pt-BR
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.maiconschmitz.com.br
root: /
permalink: blog/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: arquivos
category_dir: categorias
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: blog/:title.md
default_layout: post
titlecase: false # Transform title into titlecase
external_link.enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: sem_categoria
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD/MM/YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: pagina

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
theme: anodyne

# Sitemap
sitemap:
    path: sitemap.xml
    template: ./sitemap_template.xml

feed:
  enable: true
  type:
    - atom
    - rss2
  path:
    - atom.xml
    - rss2.xml
  limit: 0
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  autodiscovery: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: https://github.com/maiconschmitz/maiconschmitz.github.io.git
  branch: master
  message: Site atualizado em {{ now('YYYY-MM-DD HH:mm:ss') }}

search:
  path: busca.json
  field: post
